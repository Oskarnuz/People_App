<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>People App</title>
  </head>
  <body>

    
    <div class="container">

      <div id="add-product" class="card">
    <h3>People App</h3>
    <form action="" class="card-body">
      <input id="input-id" name="id" type="hidden" class="form-control">

      <div class="mb-3 row">
        <label for="input-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input id="input-name" name="name" type="text" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="input-age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input id="input-age" name="age" type="text" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
          <label for="input-dni" class="col-sm-2 col-form-label">dni</label>
          <div class="col-sm-10">
            <input id="input-dni" name="dni" type="text" class="form-control">
          </div>
      </div>

      <div class="mb-3 row">
          <label for="input-sex" class="col-sm-2 col-form-label">Sex</label>
          <div class="col-sm-10">
            <input id="input-sex" name="sex" type="text" class="form-control">
          </div>
      </div>  

      <div class="mb-3 row">
          <label for="input-weight" class="col-sm-2 col-form-label">Weight</label>
          <div class="col-sm-10">
            <input id="input-weight" name="weight" type="text" class="form-control">
          </div>
      </div>

      <div class="mb-3 row">
          <label for="input-height" class="col-sm-2 col-form-label">Height</label>
          <div class="col-sm-10">
            <input id="input-height" name="height" type="text" class="form-control">
          </div>
      </div>

      <input type="button" name="enviar" value="Enviar" onclick="enviarAlerta();">

      
    </form>
  </div>

</div>
  <script src="main.js">
    
  </script>
  </body>
</html>
